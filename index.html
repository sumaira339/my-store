<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swift Gear-Site Map</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(120deg, #f0f8ff, #e6f7ff);
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
    }

    h2 {
      animation: fadeDown 1s ease-in-out;
    }

    .sitemap {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .node {
      text-align: center;
      padding: 12px 20px;
      border-radius: 12px;
      color: white;
      font-weight: bold;
      min-width: 180px;
      margin: 10px auto;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: all 0.3s ease;
      animation: fadeIn 0.8s ease-in-out forwards;
      opacity: 0;
    }


    .node:hover {
      transform: scale(1.07);
      box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      filter: brightness(1.1);
    }


    .home { background: linear-gradient(135deg, #007bff, #0056b3); }
    .about { background: linear-gradient(135deg, #17a2b8, #0d6673); }
    .contact { background: linear-gradient(135deg, #28a745, #1e7a34); }
    .bestsellers { background: linear-gradient(135deg, #ff9800, #e65100); }
    .accessories { background: linear-gradient(135deg, #9c27b0, #6a0080); }
    .privacy { background: linear-gradient(135deg, #795548, #3e2723); }
    .explore { background: linear-gradient(135deg, #ff5722, #bf360c); }
    .faq { background: linear-gradient(135deg, #3f51b5, #1a237e); }
    .cards { background: linear-gradient(135deg, #00bcd4, #006064); }
    .fitness { background: linear-gradient(135deg, #8bc34a, #33691e); }
    .equipment { background: linear-gradient(135deg, #cddc39, #827717); }
    .supplements { background: linear-gradient(135deg, #f44336, #b71c1c); }

    .branch {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    @media (max-width: 768px) {
      .branch {
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }
    }


    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4 fw-bold text-primary">Swift Gear - Sitemap</h2>

  <div class="sitemap">


    <a href="#" class="node home" style="animation-delay:0.1s">🏠 Home</a>

    
    <div class="branch">
      <a href="#" class="node about" style="animation-delay:0.2s">ℹ️ About</a>
      <a href="#" class="node contact" style="animation-delay:0.3s">📞 Contact Us</a>
      <a href="#" class="node bestsellers" style="animation-delay:0.4s">🔥 Bestsellers</a>
    </div>

    <div class="branch">
      <a href="#" class="node accessories" style="animation-delay:0.5s">🛒Accessories</a>
      <a href="#" class="node privacy" style="animation-delay:0.6s">📦 shipping & Returns Tracking</a>
      <a href="#" class="node explore" style="animation-delay:0.7s">🔍 Explore</a>
    </div>

    
    <div class="branch">
      <a href="#" class="node faq" style="animation-delay:0.8s">❓ FAQ</a>
      <a href="#" class="node cards" style="animation-delay:0.9s">💳 Cards</a>
    </div>

    <div class="branch">
      <a href="#" class="node fitness" style="animation-delay:1.0s">🏋️ Fitness</a>
      <a href="#" class="node equipment" style="animation-delay:1.1s">🏃 Equipment & Gym Accessories</a>
      <a href="#" class="node supplements" style="animation-delay:1.2s">💊 Supplement & Nutrition</a>
    </div>

  </div>
</div>

</body>
</html>
